<h2>Events:</h2>
<ul class="events">
    <li *ngFor="let naturalEvent of naturalEvents"
      [class.selected]="naturalEvent === selectedNaturalEvent"
      (click)="onSelect(naturalEvent)">
        <span class="badge">{{naturalEvent.id}}</span> {{naturalEvent.title}}
    </li>
</ul>

<app-natural-event-details [naturalEvent]="selectedNaturalEvent"></app-natural-event-details>
